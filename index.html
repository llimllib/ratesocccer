<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>European Team Ratings</title>
<link rel="stylesheet" href="http://billmill.org/css/960css/reset.css" />
<link rel="stylesheet" href="http://billmill.org/css/960css/960.css" />
<link rel="stylesheet" href="http://billmill.org/css/style.css" />
<style>
svg {
  font: 12px sans-serif;
}
.active {
  fill: red;
}
</style>
</head>
<body>
<div class="container_16">
    <div class="grid_3">
        <a href="http://billmill.org"><img src="http://billmill.org/images/logo.png" width="136" height="94"></a>
    </div>
    <div class="clear"></div>

    <div class="grid_13 prefix_3 content">

<h1>European Team Ratings</h1>

<div id="chart"></div>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 800,
    height = 2000,
    maxTextWidth = 120,
    mx = 30, //x margin
    my = 25; //y margin

var chart = d3.select("#chart").append("svg")
    .attr("class", "chart")
    .attr("width", width + 2*mx)
    .attr("height", height + 2*my)
  .append("g")
    .attr("transform", "translate(" + mx + "," + my + ")");

// global var yes I know dude it's for debugging chill out
teams = []

d3.csv("ratingdata/allteams.csv", function(error, csv) {
  csv.forEach(function(row) {
    row.mu = parseFloat(row.mu);
    row.sigma = parseFloat(row.sigma);
    row.ninetyfive = row.mu - (2 * row.sigma);
    row.five = row.mu + (2 * row.sigma);
    teams.push(row);
  });

  // sort the data in decreasing order of ninetyfive
  //teams.sort(function(a,b) {
  //  if (a.ninetyfive < b.ninetyfive) return 1;
  //  if (a.ninetyfive > b.ninetyfive) return -1;
  //  return 0;
  //});

  teams.sort(function(a,b) {
    if (a.mu < b.mu) return 1;
    if (a.mu > b.mu) return -1;
    return 0;
  });

  var maxMu = 0;
  var minMu = Number.MAX_VALUE;
  var max95 = 0;
  var min95 = Number.MAX_VALUE;
  for (i=0; i < teams.length; i++) {
    if (teams[i].mu > maxMu) { maxMu = teams[i].mu; }
    if (teams[i].mu < minMu) { minMu = teams[i].mu; }
    if (teams[i].five > max95) { max95 = teams[i].five; }
    if (teams[i].ninetyfive < min95) { min95 = teams[i].ninetyfive; }
  }

  teamnames = teams.map(function(t) { return t.name });

  var xscale = d3.scale.linear()
    .domain([min95, max95])
    .range([width, maxTextWidth + 10]);

  var yscale = d3.scale.ordinal()
    .domain(teamnames)
    .rangeBands([0, height]);

  chart.selectAll(".xaxislabel")
      .data(xscale.ticks(10))
    .enter().append("text")
      .attr("class", "xaxislabel")
      .attr("x", function(d) { return xscale(d); })
      .attr("y", 0)
      .attr("text-anchor", "middle")
      .text(String)

  var row = chart.selectAll(".row")
      .data(teams)
    .enter()
    .append("a")
      .attr("xlink:href", function(d) { return d.sanitizedname + ".html"; })
    .append("g")
      .attr("class", "row")
      .attr("transform", function(d) { return "translate(0," + (10 + yscale(d.name)) + ")"; });

  //the hidden box that captures clicks and handles mouseover
  row.append("rect")
      .attr("x", 0)
      .attr("width", width)
      .attr("height", yscale.rangeBand())
      .attr("opacity", 0)
      .on("mouseover", mouseover)
      .on("mouseout", mouseout);

  // team names
  row.append("text")
      .attr("x", maxTextWidth)
      .attr("y", yscale.rangeBand() / 2)
      .attr("dy", ".32em")
      .attr("text-anchor", "end")
      .text(function(d, i) { return d.name; });

  // 95% dist bar
  row.append("rect")
      .attr("class", "skillrange")
      .attr("x", function(d) { return xscale(d.five); })
      .attr("y", 8)
      .attr("width", function(d) { return xscale(d.ninetyfive) - xscale(d.five); })
      .attr("height", 2)
      .attr("opacity", .3);

  // median line
  row.append("rect")
      .attr("class", "skillrange")
      .attr("x", function(d) { return xscale(d.mu) - 1; })
      .attr("y", 1)
      .attr("fill", "#cc0000")
      .attr("width", 3)
      .attr("height", yscale.rangeBand()-2)
      .attr("opacity", .8);

  function mouseover(p) {
    d3.selectAll(".row text").classed("active", function(d, i) { if (d.name == p.name) console.log(d.name); return d.name == p.name; });
  }

  function mouseout() {
    d3.selectAll("text").classed("active", false);
  }

});
</script>
</body>
</html>
